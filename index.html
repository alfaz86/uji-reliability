<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Reability</title>
</head>
<body>
    <form id="form">
        <input type="file" id="file" accept=".csv" required />
        <br />
        <input type="submit" value="Submit" />
    </form>
    <section>
        <table border="1" id="display-responden">
            <thead>
                <tr>
                    <td rowspan="2">No Responden</td>
                    <td id="colspan" colspan="1">No Soal</td>
                </tr>
                <tr id="question-number">
                    <td>1</td>
                </tr>
            </thead>
            <tbody id="result">
            </tbody>
        </table>
    </section>
    <script>
        const myForm = document.getElementById("form");
        const csvFile = document.getElementById("file");
        const colspan = document.getElementById("colspan");
        const question_number = document.getElementById("question-number");
        const result = document.getElementById("result");

        myForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const input = csvFile.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const text = e.target.result;
                const array = csvToArray(text);
                arrayToTable(array)
            };

            reader.readAsText(input);

            function csvToArray(str, delimiter = ",") {
                let array = str.split("\r\n").map(function (line) {
                    return line.split(delimiter);
                });

                return array;
            }

            function generateQuestionNumber(totalQuestion) {
                return new Promise(resolve => {
                    colspan.colSpan = totalQuestion;
                    let cols = ``;
                    let i = 1;
                    while (i <= totalQuestion) {
                        cols += `<td>${i}</td>`;
                        i++;
                    }
                    question_number.innerHTML = cols;
                    resolve('resolved');
                });
            }

            async function arrayToTable(array) {
                let rows = ``;
                let totalQ = 0;
                array.forEach((valueOfArray, index) => {
                    if (index === 0) totalQ = valueOfArray.length;
                    const tdsArray = valueOfArray.map(value => `<td>${value}</td>`);
                    const tdsString = tdsArray.join("");
                    rows += `<tr>`;
                    rows += `<td>${index+1}</td>`;
                    rows += tdsString;
                    rows += `</tr>`;
                });
                await generateQuestionNumber(totalQ)
                result.innerHTML = rows;
            }
        });
    </script>
</body>
</html>
