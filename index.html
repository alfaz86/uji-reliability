<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJI VALIDITAS DAN RELIABILITAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>UJI VALIDITAS DAN RELIABILITAS</h1>
        <form id="form" class="my-3">
            <div class="form-group">
                <label>Input CSV</label>
                <input type="file" id="file" accept=".csv" class="form-control-file p-2 border rounded" required />
            </div>
            <div class="form-group">
                <label>Tingkat Signifikansi</label>
                <select id="significance" class="form-control" required>
                    <optgroup label="Satu arah">
                        <option value="1" selected>5%</option>
                        <option value="2">2,5%</option>
                        <option value="3">1%</option>
                        <option value="4">0,5%</option>
                        <option value="5">0,05%</option>
                    </optgroup>
                    <optgroup label="Dua arah">
                        <option value="1">10%</option>
                        <option value="2">5%</option>
                        <option value="3">2%</option>
                        <option value="4">1%</option>
                        <option value="5">0,1%</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
        <hr>
        <button type="button" class="btn btn-success mb-3 d-none" onclick="calculateValidity()" id="btn-validitas">UJI VALIDITAS</button>
        <button type="button" class="btn btn-info mb-3 d-none" onclick="calculateReliability()" id="btn-reliabilitas">UJI RELIABILITAS</button>
        
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-csv-tab" data-toggle="tab" href="#nav-csv" role="tab" aria-controls="nav-csv" aria-selected="true">Tabel Responden</a>
                <a class="nav-item nav-link d-none" id="nav-validitas-tab" data-toggle="tab" href="#nav-validitas" role="tab" aria-controls="nav-validitas" aria-selected="false">Hasil Uji Validitas</a>
                <a class="nav-item nav-link d-none" id="nav-reliabilitas-tab" data-toggle="tab" href="#nav-reliabilitas" role="tab" aria-controls="nav-reliabilitas" aria-selected="false">Hasil Uji Reliabilitas</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-csv" role="tabpanel" aria-labelledby="nav-csv-tab">
                <div class="mt-3">
                    <div class="table-responsive">
                        <table id="display-responden" class="table table-bordered">
                            <thead>
                                <tr>
                                    <td rowspan="2">No Responden</td>
                                    <td id="colspan" colspan="1">No Soal</td>
                                    <td rowspan="2">Total</td>
                                </tr>
                                <tr id="question-number">
                                    <td>1</td>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-validitas" role="tabpanel" aria-labelledby="nav-validitas-tab">
                <div class="mt-3">
                    <h5>Ringkasan Hasil Uji Validitas</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>No. Soal</td>
                                    <td>R Hitung</td>
                                    <td>R Tabel</td>
                                    <td>Status</td>
                                </tr>
                            </thead>
                            <tbody id="result-validitas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-reliabilitas" role="tabpanel" aria-labelledby="nav-reliabilitas-tab">
                <div class="mt-3">
                    <h5>Hasil Uji Reliabilitas Cronbach Alpha</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>Koefisien Reliabilitas</td>
                                    <td>Interpretasi</td>
                                </tr>
                            </thead>
                            <tbody id="result-reliabilitas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/display-csv.js"></script>
    <script src="js/pearson.js"></script>
    <script src="js/variance.js"></script>
    <script src="js/rtable.js"></script>
    <script src="js/validity.js"></script>
    <script src="js/reliability.js"></script>
    <script src="js/scroll-table.js"></script>
</body>
</html>
